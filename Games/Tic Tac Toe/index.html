<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Gemes | Tic Tac Toe</title>
    <link rel="icon" href="/Assets/MG_Small.png">
    <link rel="stylesheet" href="/Games/Tic Tac Toe/styles.css">
    <link rel="stylesheet" href="/Styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>


<header>
    <div id="header-component">
        <div id="logo-container">
          <img src="/Assets/MG_Big.png" alt="MG_Big.png" class="logo big">
        </div>
        <nav>
          <ul class="menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="/Main/about.html">ABOUT US</a></li>
            <li><a href="/Main/feedback.html">FEEDBACK</a></li>
          </ul>
        </nav>
      </div>
</header>
<body onload="unclickables()">
  <!-- Header -->
  <div class="container-container" >
        <div id="title">Tic Tac Toe</div>
        
         <div id="instruction">Press the 'Start' button to start the game'</div>

        <div id="tictactoe-container">
            <input type="text" class="ticbox" id="box1" readonly
            onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box2" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box3" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box4" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box5" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box6" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box7" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box8" readonly onclick="tictac(this.id);">
            <input type="text" class="ticbox" id="box9" readonly onclick="tictac(this.id);">
        </div>

        <button class="startbtn" onclick="startOrReset(this.getAttribute('class'));">Start</button>
        <div class="score-box">
            <div>Scores</div>
            <div class="score-row">
                <div>Player:</div>
                <div id="player-score">0</div>  
            </div>
            <div class="score-row">
                <div>Bot:</div>
                <div id="bot-score">0</div>
            </div>
        </div>

    </div class="container-container">

    <!-- Footer -->
  <footer>
    <p>Copyright &#169; Mini Gemes 2023</p>
  </footer>

    <script src="/Games/Tic Tac Toe/script.js"></script>
</body>
</html>
