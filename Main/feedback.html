<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Gemes | Feedback</title>
  <link rel="stylesheet" href="/Styles/feedback.css">
  <link rel="stylesheet" href="/Styles/general.css">
  <link rel="icon" href="/Assets/MG_Small.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <div id="header-component">
      <div id="logo-container">
        <img src="/Assets/MG_Big.png" alt="MG_Big.png" class="logo big">
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">HOME</a></li>
          <li><a href="/Main/about.html">ABOUT US</a></li>
          <li><a href="/Main/feedback.html">FEEDBACK</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main>
    <div id="content-component">
      <div id="feedback-container">
        <h1>Feedback</h1>
        <form action="/Main/feedback.html" method="post">
          <div class="input-container">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name">
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email">
          </div>
          <div class="input-container">
            <label for="message">Feedback/Suggestions</label>
            <textarea name="message" id="message" cols="100" rows="20" placeholder="Your Message"></textarea>
          </div>
            <button type="button" onclick="Submit()">Submit</button>
        </form>
      </div>
    </div>
  </main>

    <!-- Footer -->
  <footer>
    <p>Copyright &#169; Mini Gemes 2023</p>
  </footer>

  <script src="/Scripts/script.js"></script> 
</body>
</html>
